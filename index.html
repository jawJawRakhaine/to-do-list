<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/cd557ce07f.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom javascript -->
    <script src="script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1 class="mb-4 bg-dark p-2 text-white rounded-3">To Do List</h1>
        <form class="add text-center my-4">
          <label class="mb-5 bg-warning p-2 text-white rounded-2"
            ><h4>Add a Task</h4></label
          >
          <input
            type="text"
            name="add"
            class="form-control m-auto input-feild"
            placeholder="Add a task"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light"></ul>
    </div>
  </body>
</html>
